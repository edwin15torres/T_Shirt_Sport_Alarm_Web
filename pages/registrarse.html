<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro</title>

  <!-- Agregamos las hojas de estilo -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Agregamos los scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Agregamos nuestro CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-between">

      <div class="col-md-2 column-one">

      </div>
      
      <div class="col-md-4 column-one">
        <div class="content">
          <h1 align="center">Registro</h1>

          <br><br>

          
          <div class="text-field-container text-one">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">
        
              <label class="mdc-floating-label">Nombre</label>
              <!-- <span class="mdc-line-ripple"></span> -->
            </div>



          </div>

          <div class="text-field-container text-one">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">
        
              <label class="mdc-floating-label">Correo electrónico</label>
              <!-- <span class="mdc-line-ripple"></span> -->
            </div>



          </div>


          <div class="text-field-container text-two">
            <div class="mdc-text-field mdc-text-field--filled"
              data-mdc-auto-init="MDCTextField">
              <span class="mdc-text-field__ripple"></span>
              <input class="mdc-text-field__input" type="text"
                aria-labelledby="label">

              <label class="mdc-floating-label">Constraseña</label>
              <!-- <span class="mdc-line-ripple"></span> -->
            </div>

            <!--- <span class="divider">divider</span> -->

            <br><br>


      </div>



  </div>

  <!-- Required Material Web JavaScript library -->
  <script
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Instantiate single textfield component rendered in the document -->
  <script type="text/javascript">
    window.mdc.autoInit();
  </script>



</body>

</html>
